<h1>{{ title }}</h1>
<hr>
<form class="form-horizontal" method="POST" action="" id="registrationForm">

    <div class="form-group">
        <label class="col-md-4 control-label" for="Username">username</label>  
        <div class="col-md-4">
            <input id="Username" name="Username" type="text" placeholder="username" class="form-control input-md" required="">    
        </div>
    </div>

    <!-- Password input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="password">Password</label>
        <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="password" class="form-control input-md" required="">                        
        </div>
    </div>

    <hr>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">First Name</label>  
        <div class="col-md-4">
        <input id="firstname" name="firstname" type="text" placeholder="First Name" class="form-control input-md" required="">                            
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="lastname">Last Name</label>  
        <div class="col-md-4">
        <input id="lastname" name="lastname" type="text" placeholder="Last Name" class="form-control input-md" required="">                        
        </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="date">Date Of Birth</label>
        <div class="col-md-4">
            <input type="date" name="date" id="date" name="date" class="form-control">                        
        </div>
    </div>

    <!-- Select Basic -->


    <!-- Select Basic -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="category">Category</label>
        <div class="col-md-4">
            <select id="category" name="category" class="form-control" >
                <option value="0">Choose a Category</option>
                <option value="software">Software Engineer</option>
                <option value="civil">Civil Engineer</option>
                <option value="electrical">Electrical Engineer</option>
                <option value="mechanical">Mechanical Engineer</option>
            </select>
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="Phone Number">Phone#</label>  
        <div class="col-md-4">
        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control input-md">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label" for="Address">Address</label>  
        <div class="col-md-4">
        <input id="address" name="address" type="text" placeholder="Address" class="form-control input-md">
        </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="Email">Email</label>  
        <div class="col-md-4">
        <input id="Email" name="Email" type="text" placeholder="Email" class="form-control input-md" required="">
        </div>
    </div>


    <div class="form-group">
        <label class="col-md-4 control-label" for="singlebutton"></label>
        <div class="col-md-4">
            <input type="submit" id="registrationSubmit" name="submit" class="btn btn-primary">
        </div>
    </div>

    
</form>
